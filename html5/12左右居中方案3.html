<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table+margin</title>
  <style>
.parent {
  height: 300px;
  width: 400px;
  background:  #fcc;
}
.child {
  display: table;
  background: #f66;
  margin: 0 auto;
}
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">我是行内元素</div>
</div>
</body>
</html>
