    body.addEventListener('click',function(){

    var requestAnimationFrame=
    window.requestAnimationFrame||
    window.mozRequestAnimationFrame||
    window.webkitRequestAnimationFrame||
    window.msRequestAnimationFrame||
    window.oRequestAnimationFrame||
    function(callback){
      setTimeout(callback,1000/framesPerSecond)
    }

    //26个英文字母的数组
    var letters='abcdefghijklmnopgrstuvwxyz'.split('')

    function cycleLetter(){
      setTimeout(function(){
        requestAnimationFrame(cycleLetter)
        //关于动画的代码在下面
        if(running){
          var curLetter, idx;
          idx = Math.floor(Math.random() * letters.length)
          curLetter = letters[idx]
          letters.innerHTML = curLetter
        }
      },1000/framesPerSecond)
    }
    cycleLetter()
